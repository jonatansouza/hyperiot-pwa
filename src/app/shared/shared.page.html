<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Compartilhados</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-list>
      <ion-item button (click)="requestPermission(shared.id)" *ngFor="let shared of sharedList">
        <ion-avatar >
          <div class="rounded-center">
            <ion-icon name="folder-outline"></ion-icon>
          </div>
        </ion-avatar>
        <ion-label>
          <span>
            ID: {{shared.cleanId}}
          </span>
          <br>
          <span>
            Descrição: {{shared.sharedDataDescription}}
          </span>
          <br>
          <span>
            Compartilhado por: {{shared.ownerId}}
          </span>
          <br>
          <small style="color: #c3c3c3;">Última modificação: {{shared.updated | date : 'dd/MM/yyyy hh:mm'}}</small>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
