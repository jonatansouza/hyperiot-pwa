<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button size="small" (click)="create()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-list>
      <p *ngIf="!devices?.length" style="color: gray; text-align: center; margin-top: 100px;">Nenhum asset cadastrado <br> <small>Cadastre utilizando o botão no lado superior direito</small></p>
      <ion-item *ngFor="let device of devices" button (click)="detail(device)">
        <ion-avatar >
          <div class="rounded-center">
            <ion-icon name="folder-outline"></ion-icon>
          </div>
        </ion-avatar>
        <ion-label>
          <span>
            {{device?.cleanId}}
          </span>
          <br>
          <span>
            {{device?.sharedDataDescription}}
          </span>
          <br>
          <span style="font-size: 0.8rem;">Autorizados: {{device?.sharedWith ? device?.sharedWith : 'Nenhuma autorização'}}</span>
          <br>
          <small style="color: #c3c3c3;">Última modificação: {{device.updated | date : 'dd/MM/yyyy HH:mm' }}</small>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
